<div class="backdrop is-open">
    <div class="order-modal">
        <button type="button" class="modal-close-btn">
            <svg class="modal-icon-btn" width="32" height="32">
                <use href=""></use>
            </svg>
        </button>
        <p class="modal-title">Замовити</p>
        <form class="modal-order-form">
            <div class="modal-field">
                <label for="user-name" class="modal-label">Ім’я*</label>
                <input type="text" class="modal-input" name="user-name" id="user-name" placeholder="Дмитро">
            </div>
            <div class="modal-field">
                <label for="phone" class="modal-label">Телефон*</label>
                <input type="text" class="modal-input" name="phone" id="phone" placeholder="38 099 123 22 11">
            </div>
            <div class="modal-field comment">
                <label for="user-comment" class="modal-label">Коментар</label>
                <textarea name="user-comment" id="user-comment" placeholder="Введіть ваш коментар"></textarea>
            </div>
            <button type="submit" class="modal-submit-btn">Надіслати заявку</button>
        </form>
    </div>
</div>
